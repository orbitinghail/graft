name: Check docs

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
  pull_request:
    branches: ["main"]
    paths:
      - "docs/**"
  workflow_dispatch:
  schedule:
    # Run every day at 7:00 AM UTC = 12:00 AM PST
    - cron: " 0  7  *  *  *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checkDocs:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          persist-credentials: false
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10.17
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache-dependency-path: "docs"
          node-version: "23"
          cache: "pnpm"

      - name: Build docs
        working-directory: docs
        run: |
          pnpm install
          pnpm build

      - name: Check links
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 # v2
        with:
          workingDirectory: docs
          args: --user-agent 'curl/8.13.0' --no-progress --remap "https://graft.rs file://$PWD/dist" --fallback-extensions html --exclude-path "llms-.*\.txt" --root-dir $PWD/dist dist
          failIfEmpty: true
          format: markdown
          jobSummary: true
          token: ${{ secrets.GITHUB_TOKEN }}
